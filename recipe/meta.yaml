{% set version = "1.2.5" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-utf8
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/utf8_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/utf8/utf8_{{ version }}.tar.gz
  sha256: 2fbe8263c119ed74590b768a89effbdb17b82dfca673bd176eaacf08b7913d24

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('utf8')"           # [not win]
    - "\"%R%\" -e \"library('utf8')\""  # [win]

about:
  home: https://github.com/patperry/r-utf8
  license: Apache-2.0
  summary: Process and print 'UTF-8' encoded international text (Unicode). Input, validate, normalize, encode, format, and display.
  license_family: APACHE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf
